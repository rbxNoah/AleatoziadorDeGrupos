<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisor de Grupos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Divisor de Grupos</h1>
        
        <label for="numGrupos">Número de Grupos:</label>
        <input type="number" id="numGrupos" placeholder="Quantos grupos?">
        
        <label for="numPessoasPorGrupo">Número de Pessoas por Grupo (opcional):</label>
        <input type="number" id="numPessoasPorGrupo" placeholder="Quantas pessoas por grupo?">
        
        <button id="randomizeBtn">Aleatorizar</button>
        <button id="copyBtn" style="display: none;">Copiar lista</button>
        
        <div id="result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
